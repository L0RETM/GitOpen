<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="marioBros.jpg" alt="marioBros">
    </div>

    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls muted loop>
           <source src="pesoPluma.mp4" type="">
        </video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls muted loop>
            <source src="universoParalelo.mp3" type="audio/mp3">
        </audio>
    </div>

</body>
</html>
